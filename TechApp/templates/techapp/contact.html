{% extends 'techapp/base.html' %}
{% load static %}
{% block title %}
    Tech-Blog | Contact
{% endblock  %}
{% block content %}
<section class="vh-80 py-5" id="signup" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  {% if messages %}
                  {% for message in messages %}
                  <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" 
                     role="alert" {% endif %} >
                   <strong>{{message}}</strong>
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>
                  {% endfor %}
               {% endif %}
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-2 text-danger">Contact US</p>

                  
  
                  <form class="mx-1 mx-md-4"  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" />
                        <p id="nameError"></p>
                      </div>
                    </div>
  
                   
                    <div class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" name="email" class="form-control" />
                         <p id="emailError"></p>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-3">
                        <i class="fas fa-message fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <label class="form-label" for="phone">messages</label>
                          <textarea  rows="3" id="message" name="message" class="form-control" ></textarea>
                          <p id="messageError"></p>
                        </div>
                    </div>
  
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  
                           type="submit" 
                           data-mdb-button-init data-mdb-ripple-init 
                           id="contactButton"
                           class="btn btn-primary btn-lg">
                          Submit
                      </button>
                    </div>
                   
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'images/5124556.jpg' %}"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock  %}
