{% extends 'techapp/base.html' %}
{% load static %}
{% block title %}
    Tech-Blog | Post Detail
{% endblock  %}

{% block content %}
<div class="sidebar">
    <a class="active" href="{% url 'home' %}">All</a>
    {% for c in Category %}
    <a href="/?Category={{c.cname}} ">{{c.cname}}</a>
    {% endfor %}
</div>
<div class="content" style="height:auto">
    <section class="vh-80 py-4" >
        <div class="container h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-80">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black mt-3" style="border-radius: 25px;">
                    <div class="card-body ">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-10 col-xl-10">
                                <img class=" d-block  border border-dark p-2" src="{{post.image.url}}" style="height:250px;width:100%;"alt="user">
                                <h2 class="blog-post-title text-success my-3">{{post.title}}</h2>
                                <p class="blog-post-meta">{{post.date}} <a href="#" id="author"class="author text-danger"> {{post.author}}</a></p>
                                <hr/>
                                <div class="col-sm-12">
                                    <p class="text-center">{{post.content|safe}}</p>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>
</div>
{% endblock  %}
